<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор времени</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      color: #333;
      margin: 0;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 2rem;
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 1.1rem;
    }
    .result p {
      margin: 0.5rem 0;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      .result {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор ежедневного времени</h1>

    <label>Общее время:</label>
    <input type="number" id="totalTime" />

    <label>Потрачено:</label>
    <input type="number" id="spentTime" />

    <label>Дата:</label>
    <input type="date" id="deadline" />

    <button onclick="calculateTime()">Рассчитать</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function calculateTime() {
      const totalTime = parseFloat(document.getElementById('totalTime').value);
      const spentTime = parseFloat(document.getElementById('spentTime').value);
      const deadline = new Date(document.getElementById('deadline').value);

      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const endOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
      endOfMonth.setHours(0, 0, 0, 0);

      const timeLeft = totalTime - spentTime;
      const msPerDay = 24 * 60 * 60 * 1000;
      const daysLeft = Math.max(1, Math.round((endOfMonth - deadline) / msPerDay) + 1);

      const perDay = timeLeft / daysLeft;
      const perDayHours = Math.floor(perDay);
      const perDayMinutes = Math.round((perDay - perDayHours) * 60);

      const outputHtml = `
        <p><b>Осталось времени:</b> ${timeLeft.toFixed(2)} часов</p>
        <p><b>Осталось дней:</b> ${daysLeft}</p>
        <p><b>Нужно в день:</b> ${perDayHours} ч. ${perDayMinutes} мин.</p>
      `;

      document.getElementById('output').innerHTML = outputHtml;
    }
  </script>
</body>
</html>
